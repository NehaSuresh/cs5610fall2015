			<div class="col-xs-9">
				<h2 class="page-header">Register</h2>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="username" class="col-xs-4 control-label">Username: </label>
						<div class="controls col-xs-8">
							<input type="text" id="username" class="form-control border-color" placeholder="UserName"/>
						</div>
					</div>
  					<div class="form-group">
    					<label for="inputPassword" class="col-xs-4 control-label">Password: </label>
    					<div class="controls col-xs-8">
      						<input type="password" class="form-control border-color" id="inputPassword" placeholder="Password"/>
    					</div>
  					</div>
 				 	<div class="form-group">
    					<label for="verifyPassword" class="col-xs-4 control-label">Verify Password: </label>
    					<div class="controls col-xs-8">
      						<input type="password" class="form-control border-color" id="inputPassword" placeholder="Verify Password"/>
    					</div>
  					</div>
  					<div class="form-group">
    					<label for="inputEmail" class="col-xs-4 control-label">Email: </label>
    					<div class="controls col-xs-8">
      						<input type="email" class="form-control border-color" id="inputEmail" placeholder="Email"/>
    					</div>
  					</div>
  					<div class="form-group">
    					<div class="col-xs-offset-4 col-xs-8">
      						<a class="btn btn-primary btn-block border-color" href="profile.html" role="button">Register</a>
