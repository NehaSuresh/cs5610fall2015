<!DOCTYPE html>
<html>
	<head>
		<title>Form Maker Forms Page</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
      	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default navbar-static-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mynavbar" aria-expanded="false" aria-controls="navbar">
                    	<span class="sr-only">Toggle navigation</span>
                    	<span class="icon-bar"></span>
                    	<span class="icon-bar"></span>
                    	<span class="icon-bar"></span>
                	</button>
					<a class="navbar-brand" href="home.html">Form Maker</a>
				</div>
				<div id="mynavbar" class="navbar-collapse collapse">	
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#" class="underline">Username</a></li>				
						<li><a href="#" class="underline">Logout</a></li>				
					</ul>
				</div>
			</div>
		</nav>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-3">
					<div class="well">
						<ul class="nav">
							<li><a href="home.html">Home</a></li>
							<li><a href="profile.html">Profile</a></li>
							<li><a href="admin.html">Admin</a></li>
							<li class="active"><a href="forms.html">Forms</a></li>
						</ul>
					</div>
				</div>
			<div class="col-xs-9">
				<h2>Forms</h2>
				<ul class="nav nav-tabs">
					<li class="active"><a data-toggle="tab" href="#forms">Forms</a></li>
					<li><a data-toggle="tab" href="#fields">Fields</a></li>
				</ul>
				<div class="tab-content">
					<table id ="forms" class="tab-pane fade in active table table-bordered table-striped">
					<thead>
						<tr>
							<th class="col-xs-3"><span class="glyphicon glyphicon-triangle-bottom"></span> Form Name</th>
							<th class="col-xs-2"><span class="glyphicon glyphicon-triangle-bottom"></span> Action</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input type="text" class="col-xs-12 border-color" placeholder="name"/></td>
							<td>
								<span class="glyphicon glyphicon-plus"></span>
								<span class="glyphicon glyphicon-ok pull-right"></span>
							</td>
						</tr>
						<tr>
							<td>Registration Form</td>
							<td>
								<span class="glyphicon glyphicon-remove"></span>
								<span class="glyphicon glyphicon-pencil pull-right"></span>
							</td>
						</tr>
						<tr>
							<td>Contact List</td>
							<td>
								<span class="glyphicon glyphicon-remove"></span>
								<span class="glyphicon glyphicon-pencil pull-right"></span>
							</td>
						</tr>
						<tr>
							<td>To Do List</td>
							<td>
								<span class="glyphicon glyphicon-remove"></span>
								<span class="glyphicon glyphicon-pencil pull-right"></span>
							</td>
						</tr>
					</tbody>
				</table>
				<div id="fields" class="tab-pane fade">
    				<form role="form">
    					<div class="form-group">
    						<div class="row">
    							<label class="col-xs-5 control-label" for="firstname">First Name: </label>
    						</div>	
							<div class="row">
								<div class="col-xs-5">
									<input type="text" id="firstname" class="form-control" placeholder="First Name"/>
								</div>
								<div class="col-xs-5">
									<scan class="glyphicon glyphicon-pencil btn"></scan>
									<scan class="glyphicon glyphicon-plus btn"></scan>
									<scan class="glyphicon glyphicon-remove btn"></scan>
									<scan class="glyphicon glyphicon-align-justify btn"></scan>
								</div>
							</div>
							<div class="row">
								<label for="lastname" class="col-xs-5 control-label">Last Name: </label>
							</div>
							<div class="row">
								<div class="col-xs-5">
									<input type="text" class="form-control" id="lastname" placeholder="Last Name"/>
								</div>
								<div class="col-xs-5">
									<scan class="glyphicon glyphicon-pencil btn"></scan>
									<scan class="glyphicon glyphicon-plus btn"></scan>
									<scan class="glyphicon glyphicon-remove btn"></scan>
									<scan class="glyphicon glyphicon-align-justify btn"></scan>
								</div>
							</div>
							<div class="row">
								<label for="dob" class="col-xs-5 control-label">Date of Birth: </label>
							</div>
							<div class="row">
								<div class="col-xs-5">
									<input type="date" class="form-control" id="dob" placeholder="Select Date"/>
								</div>
								<div class="col-xs-5">
									<scan class="glyphicon glyphicon-pencil btn"></scan>
									<scan class="glyphicon glyphicon-plus btn"></scan>
									<scan class="glyphicon glyphicon-remove btn"></scan>
									<scan class="glyphicon glyphicon-align-justify btn"></scan>
								</div>
							</div>
							<div class="row">
								<label for="gender" class="col-xs-5 control-label">Gender: </label>
							</div>
							<div class="row">
								<div class="col-xs-5">
									<select class="form-control col-xs-5" type="text" name="gender" id="gender">
  									<option value="male">Male</option>
  									<option value="female">Female</option>
  								</select>
								</div>
								<div class="col-xs-5">
									<scan class="glyphicon glyphicon-pencil btn"></scan>
									<scan class="glyphicon glyphicon-plus btn"></scan>
									<scan class="glyphicon glyphicon-remove btn"></scan>
									<scan class="glyphicon glyphicon-align-justify btn"></scan>
								</div>
							</div>
							<div class="row">
								<label for="roles" class="col-xs-5 control-label">Roles: </label>
							</div>		
							<div class="row">
								<div class="col-xs-5">
									<div class ="checkbox">
										<label>
											<input name="role" type="checkbox" value="admin">Admin
										</label>
									</div>
									<div class ="checkbox">
										<label>
											<input name="role" type="checkbox" value="student">Student
										</label>
									</div>
									<div class ="checkbox">
										<label>
											<input name="role" type="checkbox" value="User">User
										</label>
									</div>
								</div>
								<div class="col-xs-5">
									<scan class="glyphicon glyphicon-pencil btn"></scan>
									<scan class="glyphicon glyphicon-plus btn"></scan>
									<scan class="glyphicon glyphicon-remove btn"></scan>
									<scan class="glyphicon glyphicon-align-justify btn"></scan>
								</div>
							</div>
							<div class="row">
								<label for="license" class="col-xs-5 control-label">License Agreement: </label>
							</div>
							<div class="row">
								<div class="col-xs-5">
									<div class="radio">
										<label>
											<input name="licenseRadio" checked type="radio" value="Yes">Yes
										</label>
									</div>
									<div class="radio">
										<label>
											<input name="licenseRadio" checked type="radio" value="No">No
										</label>
									</div>
								</div>
								<div class="col-xs-5">
									<scan class="glyphicon glyphicon-pencil btn"></scan>
									<scan class="glyphicon glyphicon-plus btn"></scan>
									<scan class="glyphicon glyphicon-remove btn"></scan>
									<scan class="glyphicon glyphicon-align-justify btn"></scan>
								</div>
							</div>
							<hr>
							<div class="row">
								<label for="newField" class="col-xs-5 control-label"> Add new Field</label>
							</div>
							<div class="row">
								<div class="col-xs-5">
								<select class="form-control" type="text" name="addnewField" id="newField">
									<option value="singlelinetext">Single Line Text</option>
									<option value="date">Date</option>
									<option value="dropdown">Dropdown</option>
									<option value="checkboxes">Checkboxes</option>
									<option value="radiobuttons">Radio Buttons</option>
									<option value="paragraphtext">Paragraph Text Field</option>
								</select>
								</div>
								<div class="col-xs-5">
									<scan class="glyphicon glyphicon-plus btn"></scan>
								</div>
							</div>
  					</div>
				</form>
  				</div>
				</div>
			</div>
		</div>
			</div>	
	</body>
</html>
