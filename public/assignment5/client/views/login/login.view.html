<div ng-controller="LoginController">
	<h2 class="page-header">Login</h2>
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="inputUsername" class="col-xs-4 control-label">Username: </label>
			<div class="col-xs-8">
				<input ng-model="username" id="inputUsername" type="text" class="form-control" placeholder="UserName"/>
			</div>
		</div>
  		<div class="form-group">
    		<label for="inputPassword" class="col-xs-4 control-label">Password: </label>
    		<div class="col-xs-8">
      			<input ng-model="password" id="inputPassword" type="password" class="form-control" placeholder="Password"/>
    		</div>
  		</div>
  		<div class="form-group">
    		<div class="col-xs-offset-4 col-xs-8">
      			<a ng-click="login()" class="btn btn-primary btn-black" role="button">Login</a>
    		</div>
  		</div>
	</form>
</div>
