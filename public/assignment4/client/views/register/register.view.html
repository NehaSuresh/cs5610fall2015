<div ng-controller="RegisterController">
	<h2 class="page-header">Register</h2>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="inputUsername" class="col-xs-4 control-label">Username: </label>
			<div class="col-xs-8">
				<input ng-model="user.username" type="text" id="inputUsername" class="form-control" placeholder="UserName"/>
			</div>
		</div>
  		<div class="form-group">
    		<label for="inputPassword" class="col-xs-4 control-label">Password: </label>
    		<div class="col-xs-8">
      			<input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Password"/>
    		</div>
  		</div>
 		<div class="form-group">
    		<label for="verifyPassword" class="col-xs-4 control-label">Verify Password: </label>
    		<div class="col-xs-8">
      			<input ng-models="verfiyPassword" type="password" class="form-control" id="verifyPassword" placeholder="Verify Password"/>
    		</div>
  		</div>
  		<div class="form-group">
    		<label for="inputEmail" class="col-xs-4 control-label">Email: </label>
    		<div class="col-xs-8">
      			<input ng-models="user.email" type="email" class="form-control" id="inputEmail" placeholder="Email"/>
    		</div>
  		</div>
  		<div class="form-group">
    		<div class="col-xs-offset-4 col-xs-8">
      			<a type="submit" class="btn btn-primary btn-block border-color" ng-click="register()">Register</a>
    		</div>
  		</div>
	</form>
</div>
