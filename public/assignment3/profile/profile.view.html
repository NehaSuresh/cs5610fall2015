<div ng-controller="ProfileController">
	<h2 class="page-header">Profile</h2>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="inputUsername" class="col-xs-4 control-label">Username: </label>
			<div class="col-xs-8">
				<input ng-model="user.username" type="text" id="username" class="form-control" placeholder="UserName"/>
			</div>
		</div>
  		<div class="form-group">
    		<label for="inputPassword" class="col-xs-4 control-label">Password: </label>
    		<div class="col-xs-8">
      			<input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Password"/>
    		</div>
  		</div>
 		<div class="form-group">
    		<label for="firstName" class="col-xs-4 control-label">First Name: </label>
    		<div class="col-xs-8">
      			<input ng-model="user.firstName" type="text" class="form-control" id="firstName" placeholder="First Name"/>
    		</div>
  		</div>
  		<div class="form-group">
    		<label for="lastName" class="col-xs-4 control-label">Last Name: </label>
    		<div class="col-xs-8">
      			<input ng-model="user.lastName" type="text" class="form-control" id="lastName" placeholder="Last Name"/>
    		</div>
  		</div>
  		<div class="form-group">
    		<label for="inputEmail" class="col-xs-4 control-label">Email: </label>
    		<div class="col-xs-8">
      			<input ng-model="user.email" type="email" class="form-control" id="inputEmail" placeholder="Email"/>
    		</div>
  		</div>
  		<div class="form-group">
    		<div class="col-xs-offset-4 col-xs-8">
      			<a class="btn btn-primary btn-block border-color" ng-click="update()">Update</a>
    		</div>
  		</div>
	</form>
</div>
