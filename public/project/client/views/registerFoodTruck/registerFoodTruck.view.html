<div class="main page-offset">
    <div class="form-panel col-xs-11 col-sm-8 col-centered">
        <div class="alert alert-danger" ng-if="!user" role="alert">You have to be logged in to add food truck. <a href="#/login">Login</a> to continue</div>
        <h3>Register Food Truck</h3>

        <!--{{user}}-->
        <div class="form-holder">
            <form name="registerFoodTruckForm" novalidate>
                <div class="foodTruck-details clearfix">
                
                	<div class="form-group no-padding">
                		<label for="name">Food Truck Name</label>
                		<input type="text" ng-model="name" id="name" class="form-control" placeholder="Food truck name"/>
                	</div>
            
                    <div class="form-group col-xs-11 col-sm-3 type">
                        <label for="cuisine">Cuisine </label>
                        <select name="cuisine" id="cuisine" ng-model="cuisine" class="form-control" required>
                            <option value="INDIAN">Indian</option>
                            <option value="AMERICAN">American</option>
                            <option value="ITALIAN">Italian</option>
                            <option value="CHINESE">Chinese</option>
                            <option value="MEXICAN">Mexican</option>
                            <option value="VIENAMESE">Vitenamese</option>
                            <option value="FRENCH">French</option>
                            <option value="JAPNESE">Japnese</option>
                            <option value="THAI">Thai</option>
                            <option value="OTHERS">Others</option>
                        </select>
                    </div>
                    
                    <div class="form-group col-xs-11 col-sm-3">
                        <label for="open">Opens At </label>
                        <select name="open" id="open" ng-model="open" class="form-control" required>
                            <option value="0.00">00:00</option>
                            <option value="0.30">00:30</option>
                            <option value="1.00">1:00</option>
                            <option value="1.30">1:30</option>
                            <option value="2.00">2:00</option>
                            <option value="2.30">2:30</option>
                            <option value="3.00">3:00</option>
                            <option value="3.30">3:30</option>
                            <option value="4.00">4:00</option>
                            <option value="4.30">4:30</option>
                            <option value="5.00">5:00</option>
                            <option value="5.30">5:30</option>
                            <option value="6.00">6:00</option>
                            <option value="6.30">6:30</option>
                            <option value="7.00">7:00</option>
                            <option value="7.30">7:30</option>
                            <option value="8.00">8:00</option>
                            <option value="8.30">8:30</option>
                            <option value="9.00">9:00</option>
                            <option value="9.30">9:30</option>
                            <option value="10.00">10:00</option>
                            <option value="10.30">10:30</option>
                            <option value="11.00">11:00</option>
                            <option value="11.30">11:30</option>
                            <option value="12.00">12:00</option>
                            <option value="12.30">12:30</option>
                            <option value="13.00">13:00</option>
                            <option value="13.30">13:30</option>
                            <option value="14.00">14:00</option>
                            <option value="14.30">14:30</option>
                            <option value="15.00">15:00</option>
                            <option value="15.30">15:30</option>
                            <option value="16.00">16:00</option>
                            <option value="16.30">16:30</option>
                            <option value="17.00">17:00</option>
                            <option value="17.30">17:30</option>
                            <option value="18.00">18:00</option>
                            <option value="18.30">18:30</option>
                            <option value="19.00">19:00</option>
                            <option value="19.30">19:30</option>
                            <option value="20.00">20:00</option>
                            <option value="20.30">20:30</option>
                            <option value="21.00">21:00</option>
                            <option value="21.30">21:30</option>
                            <option value="22.00">22:00</option>
                            <option value="22.30">22:30</option>
                            <option value="23.00">23:00</option>
                            <option value="23.30">23:30</option>
                        </select>
                    </div>
                    
                    <div class="form-group col-xs-11 col-sm-3">
                        <label for="close">Closes At</label>
                        <select name="close" id="close" ng-model="close" class="form-control" required>
                        	<option value="0.00">00:00</option>
                            <option value="0.30">00:30</option>
                            <option value="1.00">1:00</option>
                            <option value="1.30">1:30</option>
                            <option value="2.00">2:00</option>
                            <option value="2.30">2:30</option>
                            <option value="3.00">3:00</option>
                            <option value="3.30">3:30</option>
                            <option value="4.00">4:00</option>
                            <option value="4.30">4:30</option>
                            <option value="5.00">5:00</option>
                            <option value="5.30">5:30</option>
                            <option value="6.00">6:00</option>
                            <option value="6.30">6:30</option>

                            <option value="11.00">11:00</option>
                            <option value="11.30">11:30</option>
                            <option value="12.00">12:00</option>
                            <option value="12.30">12:30</option>
                            <option value="13.00">13:00</option>
                            <option value="13.30">13:30</option>
                            <option value="14.00">14:00</option>
                            <option value="14.30">14:30</option>
                            <option value="15.00">15:00</option>
                            <option value="15.30">15:30</option>
                            <option value="16.00">16:00</option>
                            <option value="16.30">16:30</option>
                            <option value="17.00">17:00</option>
                            <option value="17.30">17:30</option>
                            <option value="18.00">18:00</option>
                            <option value="18.30">18:30</option>
                            <option value="19.00">19:00</option>
                            <option value="19.30">19:30</option>
                            <option value="20.00">20:00</option>
                            <option value="20.30">20:30</option>
                            <option value="21.00">21:00</option>
                            <option value="21.30">21:30</option>
                            <option value="22.00">22:00</option>
                            <option value="22.30">22:30</option>
                            <option value="23.00">23:00</option>
                            <option value="23.30">23:30</option>
                        </select>
                    </div>
                    
                    <div class="form-group col-sm-6 no-padding">
                    	<label for="heat-included">Monday? </label>
                    	<div class="radio" id="monday">
                    		<label>
                    			<input type="radio" name="monday" id="monday" ng-model="monday" ng-value="true">Yes
                    		</label>
                    		<label class="option-no">
                    			<input type="radio" name="monday" id="no-monday" ng-model="monday" ng-value="false">No
                            </label>
                        </div>
                    </div>
                        
                    <div class="form-group col-sm-6 no-padding">
                    	<label for="heat-included">Tuesday? </label>
                    	<div class="radio" id="tuesday">
                    		<label>
                    			<input type="radio" name="tuesday" id="tuesday" ng-model="tuesday" ng-value="true">Yes
                            </label>
                            <label class="option-no">
                            	<input type="radio" name="tuesday" id="no-tuesday" ng-model="tuesday" ng-value="false">No
                            </label>
                        </div>
                   	 </div>
 
                      <div class="form-group col-sm-6 no-padding">
                      	<label for="heat-included">Wednesday? </label>
                      	<div class="radio" id="wednesday">
                      		<label>
                      			<input type="radio" name="wednesday" id="wednesday" ng-model="wednesday" ng-value="true">Yes
                        	</label>
                        	<label class="option-no">
                        		<input type="radio" name="wednesday" id="no-wednesday" ng-model="wednesday" ng-value="false">No
                        	</label>
                      	</div>
                      </div>
                        
                       <div class="form-group col-sm-6 no-padding">
                       		<label for="heat-included">Thursday? </label>
                       		<div class="radio" id="thursday">
                                    <label>
                                        <input type="radio" name="thursday" id="thursday" ng-model="thursday" ng-value="true">Yes
                                    </label>

                                    <label class="option-no">
                                        <input type="radio" name="thursday" id="no-thursday" ng-model="thursday" ng-value="false">No
                                    </label>
                             </div>
                         </div>
                        
                        <div class="form-group col-sm-6 no-padding">
                                <label for="heat-included">Friday? </label>

                                <div class="radio" id="friday">
                                    <label>
                                        <input type="radio" name="friday" id="friday" ng-model="friday" ng-value="true">Yes
                                    </label>

                                    <label class="option-no">
                                        <input type="radio" name="friday" id="no-friday" ng-model="friday" ng-value="false">No
                                    </label>
                                </div>
                            </div>
                        
                        <div class="form-group col-sm-6 no-padding">
                                <label for="heat-included">Saturday? </label>

                                <div class="radio" id="saturday">
                                    <label>
                                        <input type="radio" name="saturday" id="saturday" ng-model="saturday" ng-value="true">Yes
                                    </label>

                                    <label class="option-no">
                                        <input type="radio" name="saturday" id="no-saturday" ng-model="saturday" ng-value="false">No
                                    </label>
                                </div>
                            </div>
                        
                        <div class="form-group col-sm-6 no-padding">
                                <label for="heat-included">Sunday? </label>

                                <div class="radio" id="sunday">
                                    <label>
                                        <input type="radio" name="sunday" id="sunday" ng-model="sunday" ng-value="true">Yes
                                    </label>

                                    <label class="option-no">
                                        <input type="radio" name="sunday" id="no-sunday" ng-model="sunday" ng-value="false">No
                                    </label>
                                </div>
                            </div>
                        
                    <table class="table table-striped">
                    	<thead>
                    		<tr>
                    			<th>Dish</th>
                    			<th>Cost in $</th>
                    			<th>&nbsp;</th>
                    		<tr>
                    	</thead>
                       	<tbody>
                       		<tr>
                    			<td><input ng-model="newMenuItem.dish" class="form-control" type="text" placeholder="dish"/></td>
                    			<td><input ng-model="newMenuItem.cost" class="form-control" type="text" placeholder="cost in $"/></td>
                    			<td>
                    				<button ng-click="addMenuItem()" class="glyphicon glyphicon-plus"></button>
                                	<button ng-click="updateMenuItem()" class="glyphicon glyphicon-ok"></button>
  
                              	</td>
                            </tr>
                            <tr ng-repeat="menuItem in menu">
                            	<td>{{menuItem.dish}}</td>
                            	<td>{{menuItem.cost}}</td>
                            	<td>
                    				<button ng-click="deleteMenuItem($index)" class="glyphicon glyphicon-remove"></button>
                    				<button ng-click="selectMenuItem($index)" class="glyphicon glyphicon-pencil"></button>
                				</td>
                			</tr>
                        </tbody>
                   </table>
                    
                    <div class="form-group col-xs-11 no-padding">
                        <label for="autocomplete">Address *</label>
                        <input id="autocomplete" class="form-control" ng-model="place"
                               ng-change="geolocate()" placeholder="Enter your address" type="text">
                    </div>
                </div>
                
                <div class="foodTruck-props">
                    <div class="image-upload">
                        <label for="upload">Upload Images</label>
                        <a class="btn btn-custom" role="button" data-toggle="modal" data-target="#upload-modal"
                           id="upload">Upload</a>

                        <div class="modal fade" id="upload-modal" tabindex="-1" role="dialog"
                             aria-labelledby="upload-images">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myModalLabel">Upload Images</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="choose">Select images to upload</label>
                                            <a class="btn btn-info" role="button" id="choose">Choose images</a>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close
                                        </button>
                                        <button type="button" class="btn btn-primary">Upload</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="misc-details clearfix">
                        <div class="form-wrap col-xs-12 no-padding">
                            <div class="form-group col-sm-6 no-padding">
                                <label for="heat-included">Sodas? </label>

                                <div class="radio" id="heat-included">
                                    <label>
                                        <input type="radio" name="soda" id="soda" ng-model="soda" ng-value="true">Yes
                                    </label>

                                    <label class="option-no">
                                        <input type="radio" name="soda" id="no-soda" ng-model="soda" ng-value="false">No
                                    </label>
                                </div>
                            </div>
                            <div class="form-group col-sm-6 no-padding">
                                <label for="heat-included">Coffee? </label>

                                <div class="radio" id="coffee">
                                    <label>
                                        <input type="radio" name="coffee" id="coffee" ng-model="coffee" ng-value="true">Yes
                                    </label>

                                    <label class="option-no">
                                        <input type="radio" name="coffee" id="no-coffee" ng-model="coffee" ng-value="false">No
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group col-xs-11 no-padding">
                            <label for="desc">Description</label>
                            <textarea name="description" id="desc" cols="12" rows="3" class="form-control"
                                      ng-model="description"
                                      placeholder="(Optional) Anything you want to add about your food truck"></textarea>
                        </div>

                        <a ng-if="!selectedFoodTruck._id" class="btn btn-custom" ng-click="registerFoodTruck()" role="button" id="register-foodTruck">Register Food Truck</a>
                        <a ng-if="selectedFoodTruck._id" class="btn btn-custom" ng-click="updateFoodTruck()" role="button" id="register-foodTruck">Update Food Truck</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
